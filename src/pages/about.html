  <script>
    // Karussell-Buttons per Tastatur (Enter/Space)
    document.addEventListener('DOMContentLoaded', function() {
      var prev = document.querySelector('.testimonial-prev');
      var next = document.querySelector('.testimonial-next');
      if(prev) prev.setAttribute('tabindex', '0');
      if(next) next.setAttribute('tabindex', '0');
      [prev, next].forEach(function(btn) {
        if(btn) btn.addEventListener('keydown', function(e) {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            btn.click();
          }
        });
      });
    });
  </script>

  <script>
  // Lokale Zeit immer aktuell anzeigen
  function updateLocalTime() {
    const now = new Date();
    const options = { hour: '2-digit', minute: '2-digit' };
    let timeString = now.toLocaleTimeString('de-DE', options) + ' Uhr';
    // MESZ/MEZ je nach Sommerzeit
    const isDST = now.getTimezoneOffset() < -60;
    timeString += isDST ? ' MESZ' : ' MEZ';
    var localTimeElem = document.getElementById('local-time');
    if(localTimeElem) localTimeElem.textContent = timeString;
  }
  updateLocalTime();
  setInterval(updateLocalTime, 10000);
  </script>
